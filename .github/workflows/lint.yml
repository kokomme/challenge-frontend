name: ESLint

on:
  push:
    branches: [ develop, main ]
  pull_request: {}

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js (latest LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
